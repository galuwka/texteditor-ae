<div class="file">
  <p [innerHTML]="text$ | async | textTransform: style: replace">
  {{text$ | async}}
  </p>
  <p>Choose Synonyms</p>
  <select (change)='onChange($event)'>
    <option *ngFor="let item of synonym | async; let i = index" [value]="item.word">{{item.word}}</option>
  </select>
</div>
