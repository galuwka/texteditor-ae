<div class="format-actions">
  <button class="format-action" type="button" [ngClass]="{ 'active' : isActive.bold }" (click)="boldFormatter()"><b>B</b></button>
  <button class="format-action" type="button" [ngClass]="{ 'active' : isActive.italic }" (click)="italicFormatter()"><i>I</i></button>
  <button class="format-action" type="button" [ngClass]="{ 'active' : isActive.underline }" (click)="underlineFormatter()"><u>U</u></button>
</div>
